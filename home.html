<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./Assets/css/main.css" />
    <title>Document</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
  </head>
  <body>
    <header>
      <nav class="container">
        <div class="nav_bar">
          <img src="./Assets/Image/nav bar bakery image.webp" alt="" />
          <ul>
            <li><a href="">HOME</a></li>
            <li><a href="">ABOUT US</a></li>
            <li><a href="">PAGES</a></li>
            <li><a href="">BLOG</a></li>
            <li><a href="">CONTACT</a></li>
          </ul>
          <div class="nav_icons">
            <div class="nav_icons_box">
              <i class="fa-brands fa-facebook-f"></i>
            </div>
            <div class="nav_icons_box">
              <i class="fa-brands fa-twitter"></i>
            </div>
            <div class="nav_icons_box">
              <i class="fa-solid fa-basketball"></i>
            </div>
            <div class="nav_icons_box">
              <i class="fa-brands fa-behance"></i>
            </div>
          </div>
        </div>
        <div class="nav_btns">
          <div class="nav_btns_bar">
            <button class="hamburger hamburger--squeeze" type="button">
              <span class="hamburger-box">
                <span class="hamburger-inner"></span>
              </span>
            </button>
          </div>
          <div class="nav_btns_contact">
            <button>Contact us</button>
          </div>
        </div>
      </nav>
      <div class="nav_bg">
        <div class="nav_bg_cart">
          <img src="./Assets/Image/nav_bg_image_black berry.webp" alt="">
        </div>
        <div class="nav_bg_cart">
          <img src="./Assets/Image/nav_bg_chocolatte.webp" alt="">
        </div>
        <div class="nav_bg_cart">
          <img src="./Assets/Image/nav_bg_pankek.webp" alt="">
        </div>
      </div>
    </header>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
      integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      type="text/javascript"
      src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
    ></script>
    <script src="./Assets/Js/home.js"></script>
